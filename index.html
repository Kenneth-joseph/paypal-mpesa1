<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal-Mpesa</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
     </script>  
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h3>Paypal-Mpesa</h3>

<div class="form-transaction">
<form id="form-transaction">
<input type="number" placeholder="Withdrawal amount" id="amount" width="400" height="400">

<div class="button">
<button type="submit" id="btn">submit</button>
</div>
</form>
</div>

<div class="table">
    <table>
    <tr">
    <th>Accounts</th>
    <th>KSHS ( Before conversation )</th>
    <th>USD ( After conversation) </th>
    </tr>

    <tbody>
    <tr>
    <td>Mpesa</td>
    <td id="mpesa_k"></td>
    <td id="mpesa_u"></td>
    </tr>

    <tr>
        <td>Paybill</td>
        <td id="pay_k"></td>
        <td id="pay_u"></td>
        </tr>

    <tr>
        <td>Local Bank</td>
        <td id="local_k"></td>
        <td id="local_u"></td>
        </tr> 
    <tr>
        <td>International Bank</td>
        <td id="inter_k"></td>
        <td id="inter_u"></td>
    </tr> 
    <tr>
        <td>Finplus' Paypal Account</td>
        <td id="fin_k"></td>
        <td id="fin_u"></td>
    </tr> 
    <tr>
        <td>Client's Paypal Account</td>
        <td id="client_k"></td>
        <td id="client_u"></td>
    </tr>   
    </tbody>
 
</table>
</div>
<button type="reset" id="btn1">Reset</button>


<script src="style.js"></script>
</body>
</html>
